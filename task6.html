<!-- Question : 06 6. Take
a) Take three subjects name from user and store them in 3
different variables.
b) Total marks for each subject is 100, store it in another
variable.
c) Take obtained marks for first subject from user and
stored it in different variable.Take obtained marks for remaining 2 subjects from user
and store them in variables.
e) Now calculate total marks and percentage and show the
result in browser like this.(Hint: user table)  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Marks Calculation</h1>

    <script>
        // Take subject names from the user
        var subject1 = prompt("Enter the name of the first subject:");
        var subject2 = prompt("Enter the name of the second subject:");
        var subject3 = prompt("Enter the name of the third subject:");

        // Total marks for each subject
        var totalMarksPerSubject = 100;

        // Take obtained marks for each subject
        var obtainedMarks1 = Number(prompt("Enter obtained marks for " + subject1 + ":"));
        var obtainedMarks2 = Number(prompt("Enter obtained marks for " + subject2 + ":"));
        var obtainedMarks3 = Number(prompt("Enter obtained marks for " + subject3 + ":"));

        // Calculate total marks and percentage
        var totalMarks = totalMarksPerSubject * 3; // Total marks for 3 subjects
        var obtainedTotalMarks = obtainedMarks1 + obtainedMarks2 + obtainedMarks3;
        var percentage = (obtainedTotalMarks / totalMarks) * 100;

        // Display the results in a table
        document.write("<h2>Results:</h2>");
        document.write("<table>");
        document.write("<tr><th>Subject</th><th>Obtained Marks</th><th>Total Marks</th></tr>");
        document.write("<tr><td>" + subject1 + "</td><td>" + obtainedMarks1 + "</td><td>" + totalMarksPerSubject + "</td></tr>");
        document.write("<tr><td>" + subject2 + "</td><td>" + obtainedMarks2 + "</td><td>" + totalMarksPerSubject + "</td></tr>");
        document.write("<tr><td>" + subject3 + "</td><td>" + obtainedMarks3 + "</td><td>" + totalMarksPerSubject + "</td></tr>");
        document.write("<tr><td><strong>Total</strong></td><td><strong>" + obtainedTotalMarks + "</strong></td><td><strong>" + totalMarks + "</strong></td></tr>");
        document.write("</table>");
        document.write("<h3>Percentage: " + percentage.toFixed(2) + "%</h3>");
    </script>
</body>
</html>
